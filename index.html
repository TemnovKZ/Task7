<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <section class="random">
                <button class="random__btn" onclick="newQuote()">
                    <img class="random__img" alt="arrow__krug" src="img/icon/btn.png">
                </button>
                <div class="random__block">
                    <p class="random__title" id="quoteDisplay">«Не оборачивается тот, кто устремлён к звёздам»</p>
                    <p class="random__subtitle">Леонардо да Винчи</p>
                </div>
            </section>
            <section class="time">
                <div class="time__title">
                    <img class="time__icon" alt="sun" src="img/icon/sun.png">
                    <p class="time__text"></p><span class="time__subtext">, IT’S CURRENTLY</span>
                </div>
                <div class="time__block">
                    <div class="time__clock"></div>
                    <p class="time__utc"></p>
                </div>
                <div class="time__local"></div>
                <div class="time__button">
                    <span class="time__more">MORE</span>
                    <div class="time__krug">
                        <img class="time__arrow" alt="arrow" src="img/icon/arrow.png">
                    </div>
                </div>
            </section>
            <section class="info">
                <div class="info__bg">
                    <div class="info__wrapper">
                        <div class="info__block block1">
                            <p class="info__text">CURRENT TIMEZONE</p>
                            <div class="info__city"></div>
                        </div>
                        <div class="info__block block2">
                            <p class="info__text">Day of the week</p>
                            <div class="info__day-week"></div>
                        </div>
                        <div class="info__block block3">
                            <p class="info__text">Day of the year</p>
                            <div class="info__day-year"></div>
                        </div>
                        <div class="info__block block4">
                            <p class="info__text">Week number</p>
                            <div class="info__week"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/dayOfYear.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/weekYear.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/weekOfYear.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
